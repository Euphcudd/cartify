# Optimize Gradle for low-RAM systems (3GB or less)
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -XX:ReservedCodeCacheSize=128m -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier (required for modern Flutter projects)
android.useAndroidX=true
android.enableJetifier=true

# Optional: Improve Gradle build speed on low-end machines
org.gradle.parallel=true
org.gradle.configureondemand=true

# Flutter-specific (only needed if you're using it)
flutter.buildMode=debug